<html>
	<head>
		<meta charset="utf-8">
		<title>Flazer Team</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	
	<body>
		<header><span class="greeting">Welcome to the </span><div class="flazer-team">F'Lazer Team</div> <div class='wow'>Fruit Stand!</div></header>
		<div id="fruit-stand">
			<div class="apple-stand">
				<img src="apple.png" />
        		<p class="price">Current Price <p class="apple"></p></p>
        		<button class="buy">Buy!</button>
        		<button class="sell">Sell!</button>
			</div>
			<div class="orange-stand">
				<img src="orange.png" />
				<p class="price">Current Price <p class="orange"></p></p>
				<button class="buy">Buy!</button>
				<button class="sell">Sell!</button>
			</div>
			<div class="banana-stand">
				<img src="bananas.png" />
				<p>Current Price <p class="banana"></p></p>
				<button class="buy">Buy!</button>
				<button class="sell">Sell!</button>
			</div>
			<div class="pear-stand">
				<img src="pear.png"/>
				<p>Current Price <p class="pear"></p></p>
				<button class="buy">Buy!</button>
				<button class="sell">Sell!</button>
			</div>
		</div>
		

		<div class="user-interface">
  		<h1 class="head">Total Cash </h1>
			<p class="user-totalCash"></p>
			<div class="user-fruits">
				<div class="apples">
					<h2>Apples</h2> <p class="user-apple">0</p> <p class="avg-apple">avg price: NA</p>
				</div>
				<div class="oranges">
					<h2>Oranges</h2> <p class="user-orange">0</p> <p class="avg-orange">avg price: NA</p>
				</div>
				<div class="bananas">
					<h2>Bananas</h2> <p class="user-banana">0</p> <p class="avg-banana">avg price: NA</p>
				</div>
	  		<div class="pears">
	  			<h2>Pears</h2> <p class="user-pear">0</p> <p class="avg-pear">avg price: NA</p>
	  		</div>
	  		<div class="timer">
	  			<p>Seconds remaining: <span class="remaining"></span></p>
	  		</div>
  		</div>     	
		</div>
		
	</body>
</html>
